<!DOCTYPE html>
<html lang="en">
<head>
  <title>Gallery</title>
  <meta charset="UTF-8" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: mediumaquamarine;
    }

    header img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .navbar {
      background: darkslategray;
      text-align: center;
    }

    .navbar a {
      color: white;
      padding: 10px;
      display: inline-block;
      text-decoration: none;
    }

    .navbar a:hover,
    .navbar .active {
      background: mediumturquoise;
      border-radius: 5px;
    }

    .content h1 {
      text-align: center;
      margin-bottom: 30px;
      color: darkslategray;
    }

    .gallery {
      max-width: 1000px;
      margin: 40px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 0 10px;
    }

    .gallery img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
      opacity: 0;
      animation: fadeIn 0.8s forwards;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

   
    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px black;
    }

    footer {
      background: darkslategray;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

    <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="family.html">My Family</a>

    <a href="interest.html">Personal Interest</a>
    <a href="gallery.html" class="active">Gallery</a>
    <a href="contact.html">Contact</a>
  </div>

  <div id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Zoomed Image">
  </div>

 
  <footer>
     &copy; 2025 Muhammad Zahiruddin Bin Izam Azali | Recommended Browser: Chrome | Resolution: 1366x768 | Last updated: June 5, 2025
  </footer>

  
  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</html>
